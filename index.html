<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VK Wrapper</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        max-width: 400px;
        width: 100%;
        padding: 20px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Config screen styles */
      .config-screen {
        display: block;
      }

      .config-screen.hidden {
        display: none;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #aaa;
        font-size: 14px;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px 16px;
        font-size: 16px;
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        outline: none;
        transition: border-color 0.2s;
      }

      input[type="number"]:focus {
        border-color: #667eea;
      }

      input[type="number"]::placeholder {
        color: #666;
      }

      .hint {
        font-size: 12px;
        color: #666;
        margin-top: 6px;
      }

      button {
        width: 100%;
        padding: 14px 24px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* Loading screen styles */
      .loading-screen {
        display: none;
      }

      .loading-screen.visible {
        display: block;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(102, 126, 234, 0.2);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .status {
        color: #888;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>VK Wrapper</h1>

      <!-- Config Screen -->
      <div id="config-screen" class="config-screen">
        <div class="form-group">
          <label for="port">Port</label>
          <input
            type="number"
            id="port"
            min="1024"
            max="65535"
            placeholder="9990"
            value=""
          />
          <p class="hint">Leave empty for automatic port selection</p>
        </div>
        <button id="launch-btn" type="button">Launch Vibe Kanban</button>
      </div>

      <!-- Loading Screen -->
      <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p class="status">Starting server...</p>
      </div>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
