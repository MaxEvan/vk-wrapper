<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>VK Wrapper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 450px;
      width: 100%;
      padding: 20px;
    }

    .app-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
      font-size: 14px;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"] {
      font-family: monospace;
    }

    input:focus {
      border-color: #667eea;
    }

    input::placeholder {
      color: #666;
    }

    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    .input-row input {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      width: auto;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      border: 2px solid rgba(102, 126, 234, 0.5);
      background: transparent;
      color: #667eea;
    }

    .btn-secondary:hover {
      background: rgba(102, 126, 234, 0.1);
      border-color: #667eea;
      box-shadow: none;
      transform: none;
    }

    /* Screen visibility */
    .setup-screen,
    .config-screen,
    .loading-screen {
      display: none;
    }

    .setup-screen.visible,
    .config-screen.visible,
    .loading-screen.visible {
      display: block;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #ccc;
      margin-bottom: 20px;
      text-align: center;
    }

    .status {
      color: #888;
      font-size: 14px;
      margin-top: 12px;
    }

    .status.error {
      color: #ff6b6b;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(102, 126, 234, 0.2);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./assets/icon.png" alt="VK Wrapper" class="app-icon" />

    <!-- Setup Screen -->
    <div id="setup-screen" class="setup-screen">
      <p class="section-title">Node.js Setup</p>

      <div class="form-group">
        <label for="node-path">Path to node</label>
        <div class="input-row">
          <input type="text" id="node-path" placeholder="/usr/local/bin/node" />
          <button id="browse-node-btn" class="btn-secondary" type="button">Browse</button>
        </div>
        <p class="hint">Find with: which node</p>
      </div>

      <div class="form-group">
        <label for="npx-path">Path to npx</label>
        <div class="input-row">
          <input type="text" id="npx-path" placeholder="/usr/local/bin/npx" />
          <button id="browse-npx-btn" class="btn-secondary" type="button">Browse</button>
        </div>
        <p class="hint">Find with: which npx</p>
      </div>

      <p id="setup-status" class="status"></p>
      <button id="save-paths-btn" type="button">Continue</button>
    </div>

    <!-- Config Screen -->
    <div id="config-screen" class="config-screen">
      <div class="form-group">
        <label for="port">Port</label>
        <input type="number" id="port" min="1024" max="65535" placeholder="9990" value="" />
        <p class="hint">Leave empty for automatic port selection</p>
      </div>
      <button id="launch-btn" type="button">Launch Vibe Kanban</button>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="spinner"></div>
      <p class="status">Starting server...</p>
    </div>
  </div>
  <script type="module" src="/src/renderer.ts"></script>
</body>

</html>
